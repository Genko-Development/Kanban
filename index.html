<!DOCTYPE html>
<html lang="en">
<title>Trello-Like</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="sidenav">
        <div class="wrapper">
            <header class="d-flex ">
                <div class="logo">
                    <h4>
                        &lt;&sol;
                        <span class="logo-diff">
                            GD
                        </span>
                        &gt;
                    </h4>
        
                </div>
                <h5 class="mt-3">Genko Development</h5>
            </header>
            
            <div class="_nav top-nav mt-3 mb-3">
                <a href="#"><i class="fa-solid fa-circle-check"></i>My Tasks</a>
            </div>

            <div class="_nav mid-nav">
                <a href="#"><i class="fa-solid fa-clipboard-list"></i>Board</a>
                <a href="#"><i class="fa-solid fa-people-group"></i>Team</a>
                <a href="#"><i class="fa-solid fa-chart-line"></i>Analytics</a>
            </div>
        </div>
    </div>



    <div class="board-layout">


        <header>
            <div class="board-text">Today Board</div>
        </header>

        <div id='boardlists' class="board-lists">

            <div class="col">
                <div class="list-title">
                    TO DO
                </div>
                <div id='list1' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                    <div id='card1' class="box" draggable="true" ondragstart="dragStart(event)">
                        <bubble class="bubble-info">Warning</bubble>
                        <h5>Work on article</h5> 
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                    <div id='card2' class="box" draggable="true" ondragstart="dragStart(event)">
                        Back up database
                    </div>
                    <div id='card3' class="box" draggable="true" ondragstart="dragStart(event)">
                        Build Lambda function
                    </div>
                    <div id='card4' class="box" draggable="true" ondragstart="dragStart(event)">
                        Work on course content
                    </div>
                    <div id='card5' class="box" draggable="true" ondragstart="dragStart(event)">
                        Debug SQL code
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="list-title">
                    IN PROGRESS
                </div>
                <div id='list2' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                </div>
            </div>


            <div class="col">
                <div class="list-title">
                    DONE
                </div>
                <div id='list3' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </div>
    <script src='dragdropswap.js'></script>
</body>
